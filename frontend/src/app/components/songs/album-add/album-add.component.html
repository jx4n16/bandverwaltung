<mat-horizontal-stepper>
  <div class="stepper">
    <mat-step label="Albumnummer">
      <mat-form-field>
        <mat-label>Albumnummer</mat-label>
        <input #id matInput placeholder="1" required>
      </mat-form-field>
      <div class="row">
        <button mat-button matStepperNext color="primary" class="col s6" (click)="writeId(id.value)">Next</button>
      </div>
    </mat-step>

    <mat-step label="Albumname">
      <mat-form-field>
        <mat-label>Albumtitel</mat-label>
        <input #albumname matInput placeholder="Lonely Stranger" required>
      </mat-form-field>
      <div class="row">
        <button mat-button matStepperPrevious color="primary" class="col s6">Back</button>
        <button mat-button matStepperNext color="primary" class="col s6" routerLink='/songs' routerLinkActive="active" (click)="writeAlbum(albumname.value)">Save</button>
      </div>
    </mat-step>      
  </div>
</mat-horizontal-stepper>
